<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script>
</head>

<body>
  <main>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
  </main>

  <!-- ================= Stats ================= -->
  <div id="stats"></div>

  <!-- =====================================================
       SECTION 1 → COMMITS BY TIME OF DAY (SCROLLY)
  ====================================================== -->

  <h2>Evolution over time</h2>

  <div id="scrolly-1">
    <!-- Scrolling story -->
    <div id="scatter-story"></div>

    <!-- Sticky chart -->
    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>
    </div>
  </div>


  <!-- =====================================================
       SECTION 2 → CODEBASE EVOLUTION (SCROLLY)
  ====================================================== -->

  <h2>Codebase evolution</h2>

  <div id="scrolly-2">
    <!-- Scrolling commits again -->
    <div id="commit-story"></div>

    <!-- Sticky files visualization -->
    <div id="files-panel">
      <dl id="files"></dl>
    </div>
  </div>


  <!-- Tooltip for commits -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank" rel="noopener">—</a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date">—</dd>

    <dt>Time</dt>
    <dd id="commit-time">—</dd>

    <dt>Author</dt>
    <dd id="commit-author">—</dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines">—</dd>
  </dl>

  <script type="module" src="main.js"></script>
</body>
</html>
